version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensi-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    ports:
      - "8000:80"
    environment:
      - APP_NAME=Sistem Absensi Karyawan
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=absensi_db
      - DB_USERNAME=absensi_user
      - DB_PASSWORD=absensi_password
      - DB_SEED=true
      - LOG_CHANNEL=stack
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=database
      - MAIL_MAILER=log
    depends_on:
      - db
    networks:
      - absensi-network

  db:
    image: mysql:8.0
    container_name: absensi-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=absensi_db
      - MYSQL_USER=absensi_user
      - MYSQL_PASSWORD=absensi_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - absensi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: absensi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absensi-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Queue worker
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensi-queue-worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    environment:
      - APP_NAME=Sistem Absensi Karyawan
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=absensi_db
      - DB_USERNAME=absensi_user
      - DB_PASSWORD=absensi_password
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - absensi-network
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]

  # Optional: Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensi-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    environment:
      - APP_NAME=Sistem Absensi Karyawan
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=absensi_db
      - DB_USERNAME=absensi_user
      - DB_PASSWORD=absensi_password
    depends_on:
      - db
    networks:
      - absensi-network
    command: ["php", "artisan", "schedule:run", "--no-interaction"]

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  absensi-network:
    driver: bridge